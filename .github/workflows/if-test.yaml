name: if test
run-name: ${{ github.actor }} if test
on: [workflow_dispatch]
# env:
#   # GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#   GH_TOKEN: ${{ secrets.MY_TEST_TOKEN }}

jobs:
  if-test:
    runs-on: ubuntu-latest
    env:
      VAR: true
    steps:
      - run: echo $VAR
      - uses: actions/checkout@v4
      - name: if true
        if: ${{ env.VAR == 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ truetest }}
          release_name: ${{ truetest }}
          body: 'true case'
          draft: true
          prerelease: false
      - name: if false
        if: ${{ env.VAR != 'true' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ falsetest }}
          release_name: ${{ falsetest }}
          body: 'false case'
          draft: true
          prerelease: false
